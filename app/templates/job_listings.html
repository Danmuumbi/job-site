<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Jobs - Job Listings</title>
</head>
<body>
    <h1>Remote Job Listings</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <a href="/job/{{ job.id }}">{{ job.title }}</a> - {{ job.company }} ({{ job.location }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
